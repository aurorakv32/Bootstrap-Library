<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
	<div class="container">
	<h1>Bootstrap Images</h1>
		<div class="image-one">
			<h3><code>img-responsive</code></h3>
				<p>Will adjust based on the size of your evice.</p>
				<img src="img/cat.jpg" class="img-responsive" alt="Responsive Image" width="500px" height="400px">
		</div>

		<!-- Puts a transparent rounded edge around the image -->
		<div class="image-two">
			<h3><code>img-rounded</code></h3>
				<p>Puts a nice rounded edge on the image.</p>
				<img src="img/siamese-cat.jpg" alt="..." class="img-thumbnail img-rounded" />
		</div>

		<!-- Turns the image circular -->
		<div class="image-three">
			<h3><code>img-circl</code></h3>
				<p>Turns your picture into a circle/oval.</p>
				<img src="img/tiger.jpg" alt="..." class="img-circle" width="200px" height="200px" />			
		</div>

	</div>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
