<!DOCTYPE html>
<html>
<head>
	<title>Module 29 Popover</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/0.29_popover.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<button type="button" class="btn btn-success" data-container="body" data-toggle="popover" data-placement="left" data-content="I'm">Popover on left</button>

			<button type="button" class="btn btn-warning" data-container="body" data-toggle="popover" data-placement="top" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">Popover on top</button>

			<button type="button" class="btn btn-danger" data-container="body" data-toggle="popover" data-placement="bottom" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">Popover on bottom</button>

			<button type="button" class="btn btn-default" data-container="body" data-toggle="popover" data-placement="right" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">Popover on right</button>
  		</div>
	</div>

<script src="js/bootstrap.min.js"></script>
