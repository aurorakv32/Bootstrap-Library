<!DOCTYPE html>
<html>
<head>
	<title>Module 7 Buttons</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
	<div class="container">
		<div style="max-width: 1200px; margin: 0 auto; padding: 10px; text-align: center;">
		    <div class="container-fluid">
		      <div class="row">
		        <div class="col-xs-12">
		          <h2>Button Styles</h2>
		          <h5>(no bootstrap classes added)</h5>
		          <a href="#">Anchor tag</a>
		          <button>Button tag</button>
		          <input type="submit" value="Submit">
		        </div>

		        <div class="col-xs-12">
		          <h2>The btn Class</h2>
		          <a href="#" class="btn btn-default">Anchor tag</a>
		          <button class="btn btn-default">Button tag</button>
		          <input class="btn btn-default" type="submit" value="Submit">
		        </div>

		        <div class="col-xs-12">
		<!--it's best practice to use these buttons rather than just
		  tell the button to be color: red for warning, etc-->
		            <h2>Contextual Classes</h2>
		            <a href="#" class="btn btn-default">default</a> <!-- transparent background with black text -->
		            <a href="#" class="btn btn-primary">primary</a> <!-- blue background with white text -->
		            <a href="#" class="btn btn-info">info</a>		<!-- light blue background with white text -->
		            <a href="#" class="btn btn-warning">warning</a> <!-- yellow background with white text -->
		            <a href="#" class="btn btn-danger">danger</a>	<!-- red background with white text -->
		            <a href="#" class="btn btn-success">success</a>	<!-- green background with white text -->
		        </div>

		<!--default button size is about medium sized-->
		        <div class="col-xs-12">
		          <h2>Size Classes</h2>
		          <a href="#" class="btn btn-default btn-xs">extra small(xs)</a>
		          <button class="btn btn-default btn-sm">small(sm)</button>
		          <input class="btn btn-default btn-lg" type="submit"
		            value="large(lg)">
		        </div>

		        <div class="col-xs-12">
		          <h2>Active & Disabled Classes</h2>
		          <a href="#" class="btn btn-default active">active</a>
		          <a href="#" class="btn btn-default disabled">disabled</a>
		          <a href="#" class="btn btn-primary active">active</a>
		          <a href="#" class="btn btn-primary disabled">disabled</a>
		          <button class="btn btn-default" disabled="disabled">disabled</button>
		        </div>


		      </div>

		    </div>
		</div>

		<hr>
			<!-- Large button group -->
		  <div class="btn-group">
		  	<button class="btn btn-default btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		      Large button <span class="caret"></span>
		    	</button>
		    	<ul class="dropdown-menu">
		      	...
		    	</ul>
		  </div>

		  <!-- Small button group -->
		  <div class="btn-group">
		    	<button class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		      Small button <span class="caret"></span>
		    	</button>
		    	<ul class="dropdown-menu">
		    	...
		    	</ul>
		  </div>

		  <!-- Extra small button group -->
		  <div class="btn-group">
		    	<button class="btn btn-default btn-xs dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		      Extra small button <span class="caret"></span>
		    	</button>
		    	<ul class="dropdown-menu">
		      	...
		    	</ul>
		  </div>

<!-- Questions to ask: What does the "#" mean in the href?  How do you add to the dropdown menus? What is the aria-haspopup and aria-expanded mean?-->

	</div>

	 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="testproject/js/bootstrap.min.js"></script>

</body>
</html>
