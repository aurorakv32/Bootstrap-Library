<!DOCTYPE html>
<html>
<head>
	<title>Module 21 Alerts</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
	<div class="container">
		<h1>Alerts</h1>
		<h3>Sign In Success</h3>
		<div class="alert alert-success" role="alert" style="width: 500px">
		  You did <a href="#" class="alert-link">it!!!</a>
		</div>

		<h3>Sign In Failure</h3>
		<div class="alert alert-danger alert-dismissible" role="alert" style="width: 500px">
		<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		  <a href="#" class="alert-link">EERRR!!  Wrong, try again.</a>
		</div>
	</div>

<script src="js/bootstrap.min.js"></script>
</body>
</html>
